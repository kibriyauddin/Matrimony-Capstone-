<mat-card class="container">

  <h2>Organizer Dashboard</h2>

  <!-- Create Event Button -->
  <button
    mat-raised-button
    color="primary"
    routerLink="/organizer/create">
    + Create Event
  </button>

  <!-- Empty State -->
  <p *ngIf="events.length === 0">
    No events created yet.
  </p>

  <!-- Events Table -->
  <table
    mat-table
    [dataSource]="events"
    class="mat-elevation-z2"
    *ngIf="events.length > 0">

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let event">
        {{ event.name }}
      </td>
    </ng-container>

    <!-- Venue -->
    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef>Venue</th>
      <td mat-cell *matCellDef="let event">
        {{ event.venue }}
      </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let event">
        {{ event.date_time | date:'medium' }}
      </td>
    </ng-container>

    <!-- Capacity -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Capacity</th>
      <td mat-cell *matCellDef="let event">
        {{ event.capacity }}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let event">
        <button
          mat-button
          color="primary"
          (click)="openBooking(event)">
          Book
        </button>

        <button
          mat-button
          color="accent"
          [routerLink]="['/organizer/events', event.id, 'attendees']">
          Attendees
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>

<!-- Ticket Booking Panel -->
<app-ticket-booking
  *ngIf="selectedEvent"
  [eventId]="selectedEvent.id"
  (close)="closeBooking()">
</app-ticket-booking>
