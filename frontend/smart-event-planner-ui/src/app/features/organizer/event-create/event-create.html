<mat-card class="event-card">
  <h2>Create Event</h2>

  <form [formGroup]="eventForm" (ngSubmit)="submit()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Event Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Venue</mat-label>
      <input matInput formControlName="venue" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Conference">Conference</mat-option>
        <mat-option value="Workshop">Workshop</mat-option>
        <mat-option value="Music">Music</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" formControlName="capacity" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date & Time</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date_time" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="eventForm.invalid"
    >
      Create Event
    </button>

  </form>
</mat-card>
