<mat-toolbar color="primary" class="navbar" *ngIf="!hideNavbar">
  <span routerLink="/home" class="logo">ðŸŽ« Smart Event Planner</span>
  
  <span class="spacer"></span>
  
  <div class="nav-links" *ngIf="currentUser">
    <button mat-button routerLink="/home" class="nav-btn">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button routerLink="/events" class="nav-btn">
      <mat-icon>event</mat-icon>
      Events
    </button>
    <button mat-button routerLink="/bookings" *ngIf="isAttendee()" class="nav-btn">
      <mat-icon>confirmation_number</mat-icon>
      My Bookings
    </button>
    <button mat-button routerLink="/organizer/dashboard" *ngIf="canAccessOrganizer()" class="nav-btn">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info mat-menu-item">
        <div class="user-details">
          <p class="user-name">{{ currentUser.name }}</p>
          <p class="user-role">{{ currentUser.role | titlecase }}</p>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
  
  <div class="auth-links" *ngIf="!currentUser">
    <button mat-button routerLink="/auth/login" class="login-btn">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-raised-button color="accent" routerLink="/auth/register" class="register-btn">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
  </div>
</mat-toolbar>

<main class="main-content" [class.no-navbar]="hideNavbar">
  <router-outlet></router-outlet>
</main>
