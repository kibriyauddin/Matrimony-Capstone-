<div class="login-container d-flex align-items-center justify-content-center">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">
        <mat-icon style="font-size: 2rem; margin-right: 8px;">event</mat-icon>
        Welcome Back
      </mat-card-title>
      <mat-card-subtitle class="login-subtitle">
        Sign in to your Smart Event Planner account
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="login-button"
          [disabled]="isLoading">
          <mat-spinner 
            *ngIf="isLoading" 
            diameter="20" 
            class="loading-spinner">
          </mat-spinner>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? 
          <a routerLink="/auth/register">Create one here</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
